<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Журнал дій</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="logs/logs-style.css" />
</head>
<body>
  <div id="navbar"></div>

  <div class="container">
    <h4>
      <img src="favicon.ico" class="title-icon" alt="icon">
      Журнал дій
      <img src="favicon.ico" class="title-icon" alt="icon">
    </h4>

    <div id="logPage" style="display:none">
      <ul class="collection" id="logList"></ul>
    </div>

    <div id="notAllowed" style="display:none" class="card-panel red lighten-4">
      <strong>Тільки адміністратор може переглядати журнал дій.</strong>
    </div>
  </div>

<!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h5>Login</h5>
      <div class="input-field"><input type="text" id="loginNickname"><label for="loginNickname">Nickname</label></div>
      <div class="input-field"><input type="password" id="loginPassword"><label for="loginPassword">Password (only for admin)</label></div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close btn grey">Cancel</a>
      <a href="#!" id="confirmLoginBtn" class="btn blue">Login</a>
    </div>
  </div>

  <script>
    fetch('navbar.html')
            .then(res => res.text())
            .then(html => {
              document.getElementById('navbar').innerHTML = html;
            });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="logs/logs.js"></script>
</body>
</html>
